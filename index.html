<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b190e64971.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Search</title>
  </head>
  <body>
    <div class="container-fluid w-75 my-5 py-4">
      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col-6 col-md-6">
            <input
              type="text"
              class="form-control"
              id="enterCity"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-6 col-sm-1">
            <button type="submit" class="btn btn-primary submit">Search</button>
          </div>
          <div class="col-6 col-sm-1">
            <button type="button" class="btn btn-secondary current">
              Current
            </button>
          </div>
        </div>
      </div>
      <div class="overall-container py-3">
        <div class="current-city justify-content-center row">
          <div
            class="overall col-md-4 col-12 text-center justify-content-center"
          >
            <h1 id="city">London</h1>
            <h4 id="current-time">Sunday 16:00</h4>
            <h1 id="temp">3Â°C</h1>
          </div>
          <div>
            <h4 id="description">Description:</h4>
            <h4 id="humidity">Humidity:</h4>
            <h4 id="wind">Wind:</h4>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Open source code by
      <a href="https://github.com/miogum/weather-app" target="_blank"
        >Michelle Umolo</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
