<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b190e64971.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-1 p-4">
        <div class="row">
          <div class="form-group">
            <div class="row justify-content-center">
              <div class="col-md-4 col-sm-6 col-12">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Enter a Location"
                />
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-primary submit">
                  Search
                </button>
              </div>
              <div class="col-1">
                <button type="button" class="btn btn-secondary current">
                  Current
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-2">
        <div class="row">
          <div class="col nav-left">
            <h1 id="city">London</h1>
            <h4 id="date">Thursday 30th March 2022</h4>
            <h4 id="time">14:00</h4>
            <div class="temperature">
              <span>
                <h1 id="current-temp">12</h1>
              </span>
              <span id="units">
                <sup>
                  <a href="#" id="celsius">째C</a>
                  <a href="#" id="fahrenheit">째F</a>
                </sup>
              </span>
            </div>

            <h5 id="description">Scattered Clouds</h5>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="icon reflecting the current weather"
              id="weather-icon"
            />
          </div>

          <div class="col nav-right">
            <ul class="additional-info">
              <li id="feels-like">Feels Like: 10째C</li>
              <li id="humidity">Humidity: 54%</li>
              <li id="wind-speed">Wind Speed: 30 km/h</li>
              <li id="sunrise">Sunrise: 6:00</li>
              <li id="sunset">Sunset: 19:00</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container-3">
        <div class="row text-center justify-content-center forecast">
          <div class="col-2">
            <div class="card">
              <div class="row card-body">
                <h5 class="col-6 col-md-3 col-lg-12 card-title">Monday</h5>
                <h5 class="col-6 col-md-3 col-lg-12 card-title">11째C</h5>
                <img
                  class="forecast-img"
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sun"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>Open source coded by Michelle Umolo</footer>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
