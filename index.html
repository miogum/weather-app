<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b190e64971.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Fira+Sans&family=Montserrat:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-1 p-4">
        <div class="row">
          <div class="form-group">
            <div class="row justify-content-center">
              <div class="col-md-4 col-sm-6 col-12 search-box">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Enter a Location"
                />
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-primary submit">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-2">
        <div class="row">
          <div class="col nav-left">
            <h1 id="city">London</h1>
            <h4 id="date">Thursday 30th March 2022</h4>
            <h4 id="time">14:00</h4>
            <div class="temperature">
              <span id="current-temp">12</span>
              <sup>
                <span id="units">
                  <a href="#" id="celsius">째C</a>
                  <a href="#" id="fahrenheit" class="not-in-use">째F</a>
                </span>
              </sup>
            </div>

            <h5 id="description">Scattered Clouds</h5>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="icon reflecting the current weather"
              id="weather-icon"
            />
          </div>

          <div class="col nav-right">
            <ul class="additional-info">
              <ul>
                <li class="heading">Feels Like:</li>
                <li id="feels-like">10째C</li>
              </ul>
              <ul>
                <li class="heading">Humidity:</li>
                <li id="humidity">54%</li>
              </ul>
              <ul>
                <li class="heading">Wind Speed:</li>
                <li id="wind-speed">30 km/h</li>
              </ul>
              <ul>
                <li class="heading">Sunrise:</li>
                <li id="sunrise">6:00</li>
              </ul>
              <ul>
                <li class="heading">Sunset:</li>
                <li id="sunset">19:00</li>
              </ul>
            </ul>
          </div>
        </div>
      </div>
      <div class="container-3">
        <div class="row text-center justify-content-center forecast">
          <div class="col-2">
            <div class="card">
              <div class="row card-body">
                <h5 class="col-6 col-md-3 col-lg-12 card-title day">Monday</h5>
                <h5 class="col-6 col-md-3 col-lg-12 card-title temp">11째C</h5>
                <img
                  class="forecast-img"
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sun"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/miogum/weather-app" target="_blank"
          >Open source coded</a
        >
        by Michelle Umolo
      </footer>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
